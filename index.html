<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>DiscordChats ‚Äî Wolfpac</title>
  <style>
    :root { --bg:#202225; --bg-2:#2f3136; --bg-3:#36393f; --text:#e5e7eb; --muted:#a3a6aa; --accent:#ed4245; --brand:#7289da; }
    html { -webkit-text-size-adjust: 100%; } /* prevent Safari auto-zoom shenanigans */
    * { box-sizing:border-box }
    body { margin:0; background:var(--bg-3); color:var(--text); font:14px/1.45 Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial }

    /* ===== LAYOUT ===== */
    .layout {
      display:grid;
      grid-template-columns: 380px 1fr;
      height: 100vh;
    }
    .left {
      background: var(--bg-2);
      border-right: 1px solid #1f2024;
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }
    .center { display:flex; flex-direction:column; height:100vh; min-width:0; }
    .feed { padding:14px 16px; overflow:auto; }

    /* ===== GUILD HEADER ===== */
    .guild{
      position: relative;
      height: 120px;
      padding: 0;
      background: url("wolfpac.gif") center/cover no-repeat;
      border-bottom: 1px solid #1f2024;
      overflow: hidden;
    }
    .guild::before{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(0deg, rgba(0,0,0,.60), rgba(0,0,0,.35));
    }
    .guild h1{
      position:absolute; left:16px; bottom:12px;
      margin:0; font-size:22px; font-weight:800; letter-spacing:.4px; color:#fff;
      display:flex; align-items:center; gap:8px;
      text-shadow: 0 2px 6px rgba(0,0,0,.65), 0 0 12px rgba(0,0,0,.35);
    }
    .guild h1 .wolf{ filter: drop-shadow(0 2px 4px rgba(0,0,0,.5)); transform: translateY(-1px); }

    .cat { padding:10px 12px; font-weight:700; color:#cdd0d4; letter-spacing:.3px }

    .channel-header { padding:12px 16px; background:var(--bg-2); border-bottom:1px solid #1f2024; display:flex; align-items:center; gap:10px; font-weight:700 }
    .muted { color:var(--muted) }

    .row { display:flex; gap:12px; padding:10px 0; border-bottom:1px solid rgba(255,255,255,.04) }
    .avatar { width:44px; height:44px; border-radius:50%; object-fit:cover; background:#111 }
    .name { font-weight:700 }
    .content { white-space:pre-wrap; margin-top:4px }
    .att { margin-top:8px; display:flex; flex-wrap:wrap; gap:8px }
    .att img { max-width:420px; border-radius:8px; border:1px solid rgba(255,255,255,.08) }

    /* ===== LEFT PANEL CONTENT ===== */
    .calendar { padding: 10px 10px 14px; overflow-y:auto; overflow-x:hidden; }
    .cal { background:#26282d; border:1px solid #1b1c20; border-radius:10px; width:100%; }

    /* Calendar header: make it a single flow: Prev ‚Ä¢ Month ‚Ä¢ Year ‚Ä¢ Next */
    .cal-head{
      display:flex;
      align-items:center;
      gap:8px;              /* small, consistent spacing ‚Äì no giant gap */
      padding:8px;
      border-bottom:1px solid #1b1c20;
      flex-wrap:wrap;       /* allows tidy wrap only when truly needed */
    }
    /* flatten the two groups so their children are direct flex items */
    .cal-left, .cal-right { display: contents; }

    .cal-head button{
      background:#1f2024; color:#d6d8dd; border:1px solid #16171a;
      border-radius:6px; padding:6px 10px; cursor:pointer; white-space:nowrap;
    }
    .cal-head select{
      background:#1f2024; color:#d6d8dd; border:1px solid #16171a;
      border-radius:6px; padding:6px 10px; white-space:nowrap;
    }

    /* sane widths to avoid wrapping on desktop and huge gap */
    #month{ min-width: 124px; }
    #year { width: 92px; }

    .cal-week {
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      padding: 6px 8px;
      color:#b7bac0; font-size:12px; letter-spacing:.3px;
    }
    .cal-grid {
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap:6px; padding:0 8px 10px 8px;
    }
    .day { position:relative; aspect-ratio:1/1; border-radius:8px; display:flex; align-items:center; justify-content:center; font-weight:600; border:1px solid #1b1c20; background:#202226; color:#d5d8dc }
    .day.muted { opacity:.45 }
    .day.has { cursor:pointer; background:#23262b }
    .day.has:hover { outline:2px solid #3a4a84 }
    .day.selected{ outline:2px solid var(--brand); box-shadow:0 0 0 2px rgba(114,137,218,.25) inset; }
    .dot { position:absolute; bottom:6px; right:6px; width:8px; height:8px; border-radius:50%; background:#4ade80 }
    .count { position:absolute; top:6px; right:6px; font-size:10px; color:#aeb4ba }

    .search{
      margin: 14px 10px 14px;
      padding: 12px;
      background: #26282d;
      border: 1px solid #1b1c20;
      border-radius: 10px;
    }
    .search-title{
      font-weight:800; letter-spacing:.3px; margin-bottom:8px;
      display:flex; align-items:center; gap:6px;
    }
    .search .glass{ filter: drop-shadow(0 1px 2px rgba(0,0,0,.35)); }
    #search-form{ display:block }
    #search-input{
      width:100%;
      background:#1f2024; color:#e8eaed;
      border:1px solid #16171a; border-radius:8px; padding:10px 12px;
      outline:none;
      font-size:16px; /* >=16px prevents iOS input zoom */
      line-height:1.4;
    }
    #search-input::placeholder{ color:#9aa0a6 }
    .hl{ background:#5f5345; color:#fff; border-radius:4px; padding:0 2px; }

    /* ===== MOBILE ===== */
    @media (max-width: 980px){
      .layout{
        grid-template-columns: 1fr;        /* stack */
        grid-auto-rows: min-content auto;  /* left grows to fit */
        height: 100dvh;
      }
      .left{
        border-right:none;
      }
      .calendar, .search{ padding-left:12px; padding-right:12px; }
      .center{ height:auto; min-height: 50dvh; }
      .feed{ padding:12px; }

      /* keep header controls tidy on narrow screens */
      .cal-head{ gap:6px; }
      #month{ min-width: 120px; }
      #year { width: 88px; }
    }
  </style>
</head>
<body>
  <div class="layout">
    <aside class="left">
      <div class="guild">
        <h1><span class="wolf">üê∫</span> Wolfpac</h1>
      </div>
      <div class="cat">üê∫„ÉªChats</div>

      <div class="calendar">
        <div class="cal">
          <div class="cal-head">
            <div class="cal-left">
              <button id="prev">Prev</button>
              <select id="month"></select>
            </div>
            <div class="cal-right">
              <select id="year"></select>
              <button id="next">Next</button>
            </div>
          </div>

          <div class="cal-week">
            <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
          </div>
          <div id="cal-grid" class="cal-grid"></div>
        </div>
      </div>

      <div class="search">
        <div class="search-title">Search <span class="glass">üîç</span></div>
        <form id="search-form" action="javascript:void(0)" novalidate autocomplete="off">
          <input id="search-input" type="text" placeholder="Find messages‚Ä¶" />
        </form>
        <div id="search-hint" class="muted" style="margin-top:6px; font-size:12px;"></div>
      </div>
    </aside>

    <main class="center">
      <div class="channel-header"><span id="channel-title"># chat-archive</span> <span class="muted" id="count"></span></div>
      <div id="messages" class="feed"></div>
    </main>
  </div>

<script>
const API_BASE = "https://discordchats-9ef6930e36f8.herokuapp.com/api";
const $ = (s) => document.querySelector(s);

/* banners */
function banner(msg, ok=true){
  const bar = document.createElement('div');
  bar.style.cssText = `background:${ok?'#165c2e':'#8b1d1d'};color:#fff;padding:10px 14px;font:14px/1.3 system-ui,Segoe UI,Roboto;border-bottom:1px solid #0003`;
  bar.textContent = msg;
  document.body.prepend(bar);
}

async function fetchJSON(path) {
  const url = `${API_BASE}${path}`;
  const res = await fetch(url, {credentials:'omit'});
  if (!res.ok) throw new Error(`${url} ‚Üí ${res.status}`);
  return res.json();
}

function paintName(el, c1) {
  let color = '#ed4245';
  if (c1 && typeof c1 === 'string') {
    const s = c1.trim();
    if (/^#(?:[0-9a-f]{3}){1,2}$/i.test(s)) color = s;
  }
  el.style.backgroundImage = el.style.webkitBackgroundClip = el.style.backgroundClip = '';
  el.style.color = color;
}

function messageRow(m) {
  const row = document.createElement('div'); row.className='row';
  const av = document.createElement('img'); av.className='avatar';
  av.src = m.avatar_url || 'https://cdn.discordapp.com/embed/avatars/0.png';
  const body = document.createElement('div'); body.style.flex='1';

  const head = document.createElement('div'); head.style.cssText='display:flex;align-items:center;gap:8px';
  const name = document.createElement('span'); name.className='name'; name.textContent = m.display_name || 'Unknown';
  paintName(name, m.role_color_1);
  const wolf = document.createElement('span'); wolf.textContent='üê∫';
  const time = document.createElement('span'); time.className='muted'; time.style.fontSize='12px'; time.textContent = m.time || m.ts_local_time || '';
  head.append(name, wolf, time);

  const content = document.createElement('div'); content.className='content'; content.textContent = m.content || '';

  const attWrap = document.createElement('div'); attWrap.className='att';
  if (Array.isArray(m.attachments)) {
    for (const a of m.attachments) {
      const src = a.url; if (!src) continue;
      const img = document.createElement('img'); img.src = src; img.alt = a.filename || '';
      attWrap.append(img);
    }
  }
  body.append(head, content, attWrap);
  row.append(av, body);
  return row;
}

/* ===== Calendar / Dates ===== */
let avail = new Map();
let months = new Set();
let curY, curM;
let selectedDay = null;

function fillMonthYearRanges() {
  const mo = $('#month'), yr = $('#year');
  const names = ['January','February','March','April','May','June','July','August','September','October','November','December'];
  mo.innerHTML = names.map((n,i)=>`<option value="${i}">${n}</option>`).join('');
  const years = [...months].map(s=>+s.split('-')[0]);
  const ymin = Math.min(...years), ymax = Math.max(...years);
  let yopt = '';
  for (let y=ymin; y<=ymax; y++) yopt += `<option value="${y}">${y}</option>`;
  yr.innerHTML = yopt;
}

function renderCalendar() {
  $('#month').value = String(curM);
  $('#year').value = String(curY);

  const grid = $('#cal-grid'); grid.innerHTML = '';
  const first = new Date(curY, curM, 1);
  const startDay = first.getDay();
  const daysInMonth = new Date(curY, curM+1, 0).getDate();

  const prevDays = startDay;
  const totalCells = 42;
  const prevMonthDays = new Date(curY, curM, 0).getDate();

  const cells = [];
  for (let i=prevDays-1; i>=0; i--) {
    const d = prevMonthDays - i;
    const date = new Date(curY, curM-1, d);
    cells.push({date, inMonth:false});
  }
  for (let d=1; d<=daysInMonth; d++) cells.push({date:new Date(curY, curM, d), inMonth:true});
  while (cells.length < totalCells) {
    const idx = cells.length - (prevDays + daysInMonth) + 1;
    cells.push({date:new Date(curY, curM+1, idx), inMonth:false});
  }

  for (const c of cells) {
    const yyyy = c.date.getFullYear();
    const mm = String(c.date.getMonth()+1).padStart(2,'0');
    const dd = String(c.date.getDate()).padStart(2,'0');
    const key = `${yyyy}-${mm}-${dd}`;
    const day = document.createElement('div');
    day.className = 'day' + (c.inMonth ? '' : ' muted');
    const count = avail.get(key);
    if (count && c.inMonth) {
      day.classList.add('has');
      day.title = `${count.toLocaleString()} messages`;
      const badge = document.createElement('div'); badge.className='dot'; day.append(badge);
      const cnt = document.createElement('div'); cnt.className='count'; cnt.textContent = count>999 ? '999+' : String(count); day.append(cnt);
      day.addEventListener('click', async () => {
        selectedDay = key;
        [...grid.children].forEach(el => el.classList.remove('selected'));
        day.classList.add('selected');
        await loadMessages(key);
      });
      if (selectedDay === key) day.classList.add('selected');
    }
    day.textContent = c.date.getDate();
    grid.append(day);
  }
}

$('#prev').addEventListener('click', () => {
  if (curM === 0) { curM=11; curY--; } else { curM--; }
  renderCalendar();
});
$('#next').addEventListener('click', () => {
  if (curM === 11) { curM=0; curY++; } else { curM++; }
  renderCalendar();
});
$('#month').addEventListener('change', e => { curM = +e.target.value; renderCalendar(); });
$('#year').addEventListener('change', e => { curY = +e.target.value; renderCalendar(); });

async function loadDates() {
  try {
    const dates = await fetchJSON('/dates');   // [{date, count}]
    avail.clear(); months.clear();
    for (const d of dates) {
      const day = d.date || d.ts_local_date || d;
      avail.set(day, d.count ?? 0);
      months.add(day.slice(0,7));
    }
    fillMonthYearRanges();
    const latest = [...avail.keys()].sort().pop();
    selectedDay = latest;
    const [y,m] = latest.split('-');
    curY = +y; curM = +m - 1;
    renderCalendar();
    await loadMessages(latest);
  } catch (e) {
    console.error(e); banner('Failed to load dates.', false);
  }
}

async function loadMessages(dateStr) {
  try {
    document.getElementById('channel-title').textContent = `# chat-archive ‚Äî ${dateStr}`;
    const msgs = await fetchJSON(`/messages?date=${encodeURIComponent(dateStr)}`);
    const wrap = document.getElementById('messages'); wrap.innerHTML = '';
    for (const m of msgs) wrap.append(messageRow(m));
    document.getElementById('count').textContent = msgs.length ? `(${msgs.length.toLocaleString()} msgs)` : '(0 msgs)';
    if (!msgs.length) wrap.innerHTML = '<div class="muted">No messages for this day.</div>';
  } catch (e) {
    console.error(e); banner('Failed to load messages.', false);
  }
}

/* ===== SEARCH ===== */
let currentSearch = "";

async function fetchSearch(q, limit=1000, offset=0){
  const url = `${API_BASE}/search?` + new URLSearchParams({ q, limit, offset });
  const res = await fetch(url, { credentials:'omit' });
  if (!res.ok) throw new Error(`/search ${res.status}`);
  return res.json();
}

function setContentWithHighlight(containerEl, text, query){
  containerEl.textContent = "";
  if (!query){
    containerEl.textContent = text || "";
    return;
  }
  const q = query.toLowerCase();
  let i = 0;
  const src = text || "";
  while (i < src.length){
    const idx = src.toLowerCase().indexOf(q, i);
    if (idx === -1){
      containerEl.append(document.createTextNode(src.slice(i)));
      break;
    }
    if (idx > i){
      containerEl.append(document.createTextNode(src.slice(i, idx)));
    }
    const mark = document.createElement("span");
    mark.className = "hl";
    mark.textContent = src.slice(idx, idx + q.length);
    containerEl.append(mark);
    i = idx + q.length;
  }
}

function messageRowWithHL(m, query){
  const row = document.createElement('div'); row.className='row';
  const av = document.createElement('img'); av.className='avatar';
  av.src = m.avatar_url || 'https://cdn.discordapp.com/embed/avatars/0.png';
  const body = document.createElement('div'); body.style.flex='1';

  const head = document.createElement('div'); head.style.cssText='display:flex;align-items:center;gap:8px';
  const name = document.createElement('span'); name.className='name'; name.textContent = m.display_name || 'Unknown';
  paintName(name, m.role_color_1);
  const wolf = document.createElement('span'); wolf.textContent='üê∫';
  const time = document.createElement('span'); time.className='muted'; time.style.fontSize='12px';
  time.textContent = (m.date ? `${m.date} ` : "") + (m.time || m.ts_local_time || '');
  head.append(name, wolf, time);

  const content = document.createElement('div'); content.className='content';
  setContentWithHighlight(content, m.content || '', query);

  const attWrap = document.createElement('div'); attWrap.className='att';
  if (Array.isArray(m.attachments)) {
    for (const a of m.attachments) {
      const src = a.url; if (!src) continue;
      const img = document.createElement('img'); img.src = src; img.alt = a.filename || '';
      attWrap.append(img);
    }
  }
  body.append(head, content, attWrap);
  row.append(av, body);
  return row;
}

async function doSearch(e){
  if (e) { e.preventDefault(); e.stopPropagation(); }
  const input = document.getElementById('search-input');
  const q = (input.value || '').trim();
  if (!q) return;

  currentSearch = q;
  document.getElementById('channel-title').textContent = `# search ‚Äî "${q}"`;
  document.getElementById('count').textContent = '';
  document.getElementById('search-hint').textContent = 'Searching‚Ä¶';

  try {
    const { ok, rows } = await fetchSearch(q, 2000, 0);
    const wrap = document.getElementById('messages');
    wrap.innerHTML = '';
    for (const m of rows) wrap.append(messageRowWithHL(m, q));
    document.getElementById('count').textContent =
      rows.length ? `(${rows.length.toLocaleString()} results)` : '(0 results)';
    document.getElementById('search-hint').textContent = rows.length ? '' : 'No matches.';
  } catch (err) {
    console.error(err);
    banner('Search failed.', false);
    document.getElementById('search-hint').textContent = 'Search failed.';
  }
}

window.addEventListener('DOMContentLoaded', () => {
  const form = document.getElementById('search-form');
  form.addEventListener('submit', doSearch);

  const input = document.getElementById('search-input');
  input.addEventListener('keydown', (e) => { if (e.key === 'Enter') doSearch(e); });

  loadDates();
});
</script>
</body>
</html>
